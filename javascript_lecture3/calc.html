<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/calc.css" />
  </head>
  <body>
    <div class="calc">
      <div class="result">
        <div id="result">0</div>
      </div>

      <div class="buttons">
        <div id="buttonAC">AC</div>
        <div id="buttonPlusMinus">+/-</div>
        <div id="buttonPercentage">%</div>
        <div id="buttonMultiply" class="buttons__actions">*</div>
        <div id="button7">7</div>
        <div id="button8">8</div>
        <div id="button9">9</div>
        <div id="buttonDivision" class="buttons__actions">/</div>
        <div id="button4">4</div>
        <div id="button5">5</div>
        <div id="button6">6</div>
        <div id="buttonPlus" class="buttons__actions">+</div>
        <div id="button1">1</div>
        <div id="button2">2</div>
        <div id="button3">3</div>
        <div id="buttonMinus" class="buttons__actions">-</div>
        <div id="button0" class="button__zero">0</div>
        <div id="buttonEquals" class="buttons__actions button__equal">=</div>
      </div>
    </div>
  </body>
  <script src="scripts/calc.js"></script>
</html>
